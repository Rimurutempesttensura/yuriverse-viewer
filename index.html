<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GL/Yuri Catalog Viewer</title>
  <style>
    /* Optional: Basic styling */
    .catalog-container { padding: 20px; font-family: sans-serif; }
    .catalog-item { margin-bottom: 20px; }
    .catalog-item img { width: 100%; max-width: 300px; border-radius: 8px; }
    .empty-state { color: #888; font-style: italic; margin-top: 40px; }
    .loading { color: #555; font-weight: bold; }
  </style>
</head>
<body>

  <div id="catalog" class="catalog-container">
    <div class="loading">Loading your poetic archive...</div>
  </div>

  <!-- Paste the script here -->
  <script>
    const BIN_ID = "689401057b4b8670d8af408f";
    const MASTER_KEY = "$2a$10$EMTFAE2G8t.9FW5xoaGbrOVsom1F9JBouSgBbYfIWxEdE1ZkS.xxi"; // Replace with your real key

    async function loadCatalog() {
      try {
        const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
          headers: {
            "X-Master-Key": MASTER_KEY,
            "Content-Type": "application/json"
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const result = await response.json();
        const catalog = result.record;

        if (!catalog || Object.keys(catalog).length === 0) {
          showEmptyState("Catalog is empty or missing.");
          return;
        }

        renderCatalog(catalog);
      } catch (error) {
        console.error("Error loading catalog:", error);
        showEmptyState("Failed to load catalog. Please check your Bin ID and Master Key.");
      }
    }

    function renderCatalog(data) {
      const container = document.getElementById("catalog");
      container.innerHTML = "";

      data.entries.forEach(entry => {
        const item = document.createElement("div");
        item.className = "catalog-item";
        item.innerHTML = `
          <img src="${entry.image}" alt="${entry.title}" />
          <h3>${entry.title}</h3>
          <p>${entry.description}</p>
        `;
        container.appendChild(item);
      });
    }

    function showEmptyState(message) {
      const container = document.getElementById("catalog");
      container.innerHTML = `<div class="empty-state">${message}</div>`;
    }

    window.addEventListener("DOMContentLoaded", loadCatalog);
  </script>

</body>
</html>
